---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-ecommerce-general
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: "./apps/overlays/dev/ecommerce/general"
  prune: true
  dependsOn:
    - name: infrastructure-cert-manager-config
    - name: infrastructure-traefik
